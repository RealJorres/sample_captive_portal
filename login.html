<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sweet2.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Makulapnit ES HotSpot</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo_transparent.png" alt="logo">
            <h1 class="title">Makulapnit Elementary School <br>Wi-Fi Hotspot</h1>
        </div>

        <form action="#!">
            <label for="idnumber">ID Number:</label>
            <input type="text" name="idnumber" id="idnumber" placeholder="Enter your ID number" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <span>
                <input type="checkbox" name="showpassword" id="showpassword" onclick="ShowPassword()">
                <label for="showpassword">Show Password</label>
            </span>
            <input class="login_button" type="submit" value="Login">
        </form>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/main.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</html>
